<body>
    <header id="header">

        <div class="interface">

            <div class="flex">

                <a href="#topo">
                    <img src="images/logo.png" alt="logotipo do site">
                </a>

                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                        <li><a href="#">Nossos Contatos</a></li>
                        <li><a href="#">Trabalhe Conosco</a></li>
                    </ul>
                </nav>

                <div class="btn-contato1">
                    <a href="#form"><button>Solicite</button></a>
                </div>

            </div>

        </div>
    </header>

    <section class="hero-site" id="topo" style="background-image: url(images/Bannerrr.jpg);">
        <div class="interface">

            <div class="txt-hero">

                <h1>NOS CONTACTE</h1>

            </div>

        </div>
    </section>

    <section class="contato">
        <div class="contato-container">

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.1110659246065!2d-42.8105119242473!3d-5.085735751584467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x78e39de8ae69595%3A0xf77dceeeea6b0b9b!2sCeape%20Microcr%C3%A9dito%2FPI%20Matriz%20-%20Centro%20de%20Apoio%20aos%20Pequenos%20Empreendimentos%20do%20Piau%C3%AD!5e0!3m2!1spt-BR!2sbr!4v1719237425430!5m2!1spt-BR!2sbr"
                    width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contato-info">

                <div class="left-side">
                    <div>
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Rua Eliseu Martins, Nº 2095, Centro - Teresina-PI</p>
                    </div>
                    <div>
                        <i class="bi bi-envelope-fill"></i>
                        <p>ceapepi@ceapepi.org.br</p>
                    </div>
                    <div>
                        <i class="bi bi-telephone-fill"></i>
                        <p>+55 (86) 3089-9400</p>
                    </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                        <p>@ceape.microcredito</p>
                    </div>
                </div>

                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="Email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn-contatoo">Enviar Mensagem</button>
                    </form>
                </div>

            </div>

        </div>

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/site.js"></script>

</body>

                <ul>
                    <h3></h3>
                </ul>

            </div>
